<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="image/icon.png">
    <meta property="og:image" content="image/share.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="js/form.js" defer></script>
    <script src="js/container.js" defer></script>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="js-form">
            <fieldset>
                <legend>Kalkulator walutowy</legend>
                <p>
                    <label>
                        Waluta:
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="HUF">HUF</option>
                            <option value="CZK">CZK</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Kwota: <input class="form__field js-amount" required type="number" min="0.01" step="any"> PLN
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
        <p>Ile otrzymam: <strong class="js-result"></strong><strong></strong></p>
    </div>
</body>
